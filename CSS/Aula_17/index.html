<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Elementos</title>
  <style>
    h1 {
      font-size: 100px;
      position: relative;
      width: max-content;
    }

    h1:before {
      content: '';
      width: 100%;
      height: 15px;
      border-radius: 15px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
