<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Hover</title>
  <style>
    h1 {
      font-size: 40px;
      color: red;
    }

    div {
      width: 300px;
      height: 300px;
      background: green;
    }

    h1:hover{
      font-size: 50px;
      color: green;
    }

    div:hover {
      width: 100px;
      height: 100px;
      background: blue;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <div></div>
</body>
</html>
