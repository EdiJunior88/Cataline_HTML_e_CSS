<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mais Seletores</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: green;
      margin: 20px;
    }

    .amarelo {
      background: yellow;
    }    

    .vermelho {
      background: red;
    }

    .bordada {
      border: 3px solid black;
    }

    .amarelo.bordada{
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="amarelo bordada"></div>
  <div class="vermelho"></div>
  <div></div>
</body>
</html>
